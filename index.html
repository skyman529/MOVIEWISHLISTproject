<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Movie App</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper deep-purple darken-2">
      <a href="#!" class="brand-logo teal-text text-lighten-5"><i
          class="black-text material-icons">movie_filter</i>Movie Wishlist</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a class="search-bar-button teal-text text-lighten-5" href="">Search Movies</a></li>
        <li><a class="wishlist-button teal-text text-lighten-5" href="">My WishList</a></li>
      </ul>
    </div>
  </nav>


  <ul class="right sidenav teal lighten-5" id="mobile-demo">
    <li><a class="search-bar-button deep-purple-text text-darken-2" href="">Search Movies</a></li>
    <li><a class="wishlist-button deep-purple-text text-darken-2" href="">My WishList</a></li>
  </ul>

  <!-- Search Bar -->
  <div id="search-movie-bar" class="section container">
    <h4 class="black-text">Search for a Movie</h4>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search-movie-input" class= "deep-purple darken-2 teal-text text-lighten-5" type="search" required>
          <label class="label-icon" for="search"><i
              class="search-icon material-icons teal-text text-lighten-5">search</i></label>
          <button id="search-movie"
            class="waves-effect waves-light btn-large teal lighten-5 deep-purple-text text-darken-2 hoverable">Search</button>
        </div>
      </form>
    </div>
  </div>

  <div class="divider"></div>

  <!-- Search Results -->
  <div id="results" class="section container" style="display:none">
    <div class="col s12 m7">
      <!-- Card to be pushed -->
      <div id="result-card" class="card horizontal small">
        <div class="card-image">
          <img class="Poster" src="">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h4 class="Title header black-text"></h4>
            <ul>
              <li class="Released deep-purple-text text-darken-2"></li>
              <li class="deep-purple-text text-darken-2">Movie info</li>
            </ul>
            <p class="Plot"></p>
          </div>
          <div class="card-action">
            <button id="add-button" class="right-align waves-effect waves-light btn teal lighten-5 deep-purple-text text-darken-2 hoverable"><i
                class="deep-purple-text text-darken-2 material-icons left">add</i>add to wishlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- second page - Wishlist Page -->

  <div class="section container">
    <div id="wishlist" class="col s12 m7" style="display:flex">
      <h4 class="black-text">My WishList</h4>
      <!-- This is where the Card will Go -->

      <div class="card horizontal small">
        <div class="card-image">
          <img class="Poster" src="./assets/sample-image/IMG_1574.jpeg">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h4 class="Title header black-text">Movie Title</h4>
            <ul id="wishlist">
              <li class="Released deep-purple-text text-darken-2">Movie info</li>
              <li class="deep-purple-text text-darken-2">Movie info</li>
            </ul>
            <p class="Plot"></p>
          </div>
          <div class="card-action right-align">
            <button id="remove-button" class="waves-effect waves-light btn teal lighten-5 deep-purple-text text-darken-2 hoverable"><i
                class="deep-purple-text text-darken-2 material-icons left">remove</i>remove from wishlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/data.js"></script>
<script src="./assets/js/script.js"></script>

</html>
